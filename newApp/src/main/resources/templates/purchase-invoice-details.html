<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purchase Invoice Details</title>
</head>
<body>
    <h1>Purchase Invoice Details</h1>
    <div>
        <!-- DÃ©tails principaux de la facture -->
        <p><strong>Invoice ID:</strong> <span th:text="${details['data']['name']}"></span></p>
        <p><strong>Supplier Name:</strong> <span th:text="${details['data']['supplier_name']}"></span></p>
        <p><strong>Status:</strong> <span th:text="${details['data']['status']}"></span></p>
        <p><strong>Posting Date:</strong> <span th:text="${details['data']['posting_date']}"></span></p>
        <p><strong>Grand Total:</strong> <span th:text="${details['data']['grand_total']}"></span></p>

        <!-- Liste des articles dans la facture -->
        <h3>Items</h3>
        <ul>
            <th:block th:each="item : ${details['data']['items']}">
                <li th:text="'Item: ' + ${item['item_name']} + ', Quantity: ' + ${item['qty']} + ', Rate: ' + ${item['rate']}"></li>
            </th:block>
        </ul>

        <!-- Bouton pour payer la facture -->
        <div>
            <a th:href="@{'/pay-purchase-invoice/' + ${details['data']['name']}}" 
               th:text="'Pay Invoice'"></a>
        </div>
    </div>
</body>
</html>
