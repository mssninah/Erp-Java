<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purchase Orders</title>
</head>
<body>
    <h1>Purchase Orders</h1>
    <div>
        <h3>Purchase Orders for Supplier: <span th:text="${supplier}"></span></h3>
        <table border="1">
            <thead>
                <tr>
                    <th>Order ID</th>
                    <th>Supplier Name</th>
                    <th>Status</th>
                    <th>Date</th>
                    <th>Grand Total</th>
                    <th>% Billed</th> <!-- New column for % Billed -->
                    <th>% Received</th> <!-- New column for % Received -->
                    <th>Action</th> <!-- Add an Action column for the View Details button -->
                </tr>
            </thead>
            <tbody>
                <th:block th:each="order : ${purchaseOrders}">
                    <tr>
                        <td th:text="${order['name']}"></td> <!-- Order ID -->
                        <td th:text="${order['supplier_name']}"></td> <!-- Supplier Name -->
                        <td th:text="${order['status']}"></td> <!-- Status -->
                        <td th:text="${order['transaction_date']}"></td> <!-- Date -->
                        <td th:text="${order['grand_total']}"></td> <!-- Grand Total -->
                        <td th:text="${order['per_billed']}"></td> <!-- % Billed -->
                        <td th:text="${order['per_received']}"></td> <!-- % Received -->
                        <!-- Add View Details button for each order -->
                        <td>
                            <a th:href="@{'/purchase-order-details/' + ${order['name']}}" 
                               th:text="'View Details'"></a>
                        </td>
                    </tr>
                </th:block>
            </tbody>
        </table>
    </div>
</body>
</html>
