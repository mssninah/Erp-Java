<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supplier Quotations</title>
</head>
<body>
    <h1>Supplier Quotations</h1>
    <table>
        <thead>
            <tr>
                <th>Title</th>
                <th>Status</th>
                <th>Date</th>
                <th>Valid Till</th>
                <th>Grand Total</th>
                <th>ID</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <!-- Loop through the quotations -->
            <th:block th:each="quotation : ${quotations}">
                <tr>
                    <td th:text="${quotation.title}"></td>
                    <td th:text="${quotation.status}"></td>
                    <td th:text="${quotation.transaction_date}"></td>
                    <td th:text="${quotation.valid_till}"></td>
                    <td th:text="${quotation.grand_total}"></td>
                    <td th:text="${quotation.name}"></td>
                    <td>
                        <a th:href="@{'/supplier-quotations/' + ${quotation.name}}">View Details</a>
                    </td>
                </tr>
            </th:block>
        </tbody>
    </table>
</body>
</html>
