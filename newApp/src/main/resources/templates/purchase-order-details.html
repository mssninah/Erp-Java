<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purchase Order Details</title>
</head>
<body>
    <h1>Purchase Order Details</h1>
    <div>
        <p><strong>Order ID:</strong> <span th:text="${details.name}"></span></p>
        <p><strong>Supplier Name:</strong> <span th:text="${details.supplier_name}"></span></p>
        <p><strong>Status:</strong> <span th:text="${details.status}"></span></p>
        <p><strong>Date:</strong> <span th:text="${details.transaction_date}"></span></p>
        <p><strong>Grand Total:</strong> <span th:text="${details.grand_total}"></span></p>

        <h3>Items</h3>
        <ul>
            <th:block th:each="item : ${details.items}">
                <li th:text="'Item: ' + ${item.item_name} + ', Quantity: ' + ${item.qty} + ', Rate: ' + ${item.rate}"></li>
            </th:block>
        </ul>
    </div>
</body>
</html>
