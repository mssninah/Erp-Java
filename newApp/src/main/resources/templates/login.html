<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion ERPNext</title>
    <link rel="stylesheet" th:href="@{/css/login.css}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
</head>
<body>
    <div class="background"></div>
    
    <div class="login-container animate__animated animate__fadeIn">
        <div class="logo">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="#4f46e5">
                <path d="M12 2L4 7v10l8 5 8-5V7L12 2zm0 2.5L18 8v8l-6 3.5-6-3.5V8l6-3.5z"/>
            </svg>
            <h1>ERPNext</h1>
        </div>
        
        <div th:if="${param.error}" class="error-message animate__animated animate__shakeX">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-2h2v2zm0-4h-2V7h2v6z"/>
            </svg>
            <span>Identifiants invalides, veuillez réessayer.</span>
        </div>

        <form id="loginForm" method="post" action="/login" class="login-form">
            <div class="input-group">
                <input type="text" id="usr" name="usr" required>
                <label for="usr">Nom d'utilisateur</label>
                <div class="underline"></div>
            </div>

            <div class="input-group">
                <input type="password" id="pwd" name="pwd" required>
                <label for="pwd">Mot de passe</label>
                <div class="underline"></div>
            </div>

            <button type="submit" class="login-button">
                <span>Se connecter</span>
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M10 17l5-5-5-5v10z"/>
                </svg>
            </button>
        </form>

        <div class="footer-links">
            <a href="#">Mot de passe oublié ?</a>
            <a href="#">Créer un compte</a>
        </div>
    </div>

    <script th:src="@{/js/login.js}"></script>
</body>
</html>
