<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorate="~{pages/layout/main-layout}" lang="fr">
<head>
    <title>Import</title>
</head>

<div layout:fragment="content" class="content">
    <div class="animated fadeIn">
        <div class="row">
            <div class="col-lg-6 offset-md-3">
                <div class="card">
                    <div class="card-header text-center">
                        <strong class="card-title">Import</strong>
                    </div>
                    <div class="card-body">
                        <!--Card -->
                        <div>
                            <div class="card-body">
                                <div class="card-title">
                                </div>
                                <hr>
                                

                                <div class="card-body">
                                    <!-- Messages de feedback -->
                                    <!-- <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
                                    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div> -->

                                    <div  class="alert alert-success" th:if="${success}">
                                        <h3>✅ Import réussi !</h3>
                                        <!-- <p>Lignes importées: <span th:text="${success.imported}"></span></p> -->
                                        <!-- <p>Table temporaire: <code th:text="${success.temporary_table}"></code></p> -->
                                    </div>
                                
                                    <div th:if="${error}" class="alert alert-danger">
                                        <h3>❌ Erreur !</h3>
                                        <p th:text="${message}"></p>
                                        <div th:if="${errors}">
                                            <h4>Détails des erreurs :</h4>
                                            <ul>
                                                <li th:each="err : ${errors}" th:text="${err}"></li>
                                            </ul>
                                        </div>
                                    </div>
                                </div>

                                <!-- Formulaire -->
                                <form method="POST" enctype="multipart/form-data" th:action="@{/import}">
                                    <div class=" form-group">
                                        <label for="rateInput" class="control-label mb-1">Fichier</label>
                                        <input type="file" name="csvFile" accept=".csv" required/>
                                    </div>
                                
                                    <button type="submit" class="btn btn-primary">
                                        <i class="bi bi-save"></i> Importer
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div> <!-- .card -->
            </div><!--/.col-->
        </div>
    </div>
</div>
</html>
