<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorate="~{pages/layout/main-layout}" lang="fr">
<head>
    <title>Paramètres de remise</title>
</head>

<div layout:fragment="content" class="content">
    <div class="animated fadeIn">
        <div class="row">
            <div class="col-lg-6 offset-md-3">
                <div class="card">
                    <div class="card-header text-center">
                        <strong class="card-title">Paramètres de remise</strong>
                    </div>
                    <div class="card-body">
                        <!--Card -->
                        <div>
                            <div class="card-body">
                                <div class="card-title">
                                </div>
                                <hr>
                                

                                <div class="card-body">
                                    <!-- Messages de feedback -->
                                    <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
                                    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
                                </div>

                                <!-- Formulaire -->
                                <form th:action="@{/settings/remise}" method="post">
                                    <div class=" form-group">
                                        <label for="rateInput" class="control-label mb-1">Taux de remise actuel (%)</label>
                                        <input type="number" 
                                            class="form-control" 
                                            id="rateInput" 
                                            name="newRate"
                                            step="0.1"
                                            min="0" 
                                            max="100"
                                            th:value="${currentRate}"
                                            required>
                                    </div>
                                    
                                    <button type="submit" class="btn btn-primary">
                                        <i class="bi bi-save"></i> Mettre à jour
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div> <!-- .card -->
            </div><!--/.col-->
        </div>
    </div>
</div>
</html>
