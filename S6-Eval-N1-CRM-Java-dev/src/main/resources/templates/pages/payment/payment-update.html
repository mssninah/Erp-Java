<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorate="~{pages/layout/main-layout}" lang="fr">
<head>
    <title>Modification de paiement</title>
</head>

<div layout:fragment="content" class="content">
    <div class="animated fadeIn">
        <div class="row">
            <div class="col-lg-6 offset-md-3">
                <div class="card">
                    <div class="card-header text-center">
                        <strong class="card-title">Modifier le paiement</strong>
                    </div>
                    <div class="card-body">
                        <!--Card -->
                        <div>
                            <div class="card-body">
                                <div class="card-title">
                                </div>
                                <hr>
                                <form th:action="@{/payments/{externalId}(externalId=${payment.externalId})}" 
                                    method="post">
                                    
                                    <!-- Messages -->
                                    <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
                                    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

                                    <div class=" form-group">
                                        <label for="modele" class="control-label mb-1">Montant:</label>
                                        <label class="form-label"> (€)</label>
                                        <input type="number" 
                                            class="form-control"
                                            name="amount"
                                            step="0.01"
                                            th:value="${payment.getAmountReel()}" 
                                            required>
                                    </div> 
                                    <button type="submit" class="btn btn-primary">Mettre à jour</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div> <!-- .card -->
            </div><!--/.col-->
        </div>
    </div>
</div>
</html>
