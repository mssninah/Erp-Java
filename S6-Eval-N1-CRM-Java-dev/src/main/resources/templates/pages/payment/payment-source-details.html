<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorate="~{pages/layout/main-layout}" lang="fr">
<head>
    <title>Détails des paiements pour une source</title>
</head>
<body>

<div layout:fragment="content" class="content">
    <div class="animated fadeIn">
        <div class="row">
                    <div class="col-lg-3 col-md-6">
                        <div class="card">
                            <div class="card-body">
                                <div class="stat-widget-five">
                                    <div class="stat-icon dib flat-color-1">
                                        <i class="pe-7s-cash"></i>
                                    </div>
                                    <div class="stat-content">
                                        <div class="text-left dib">
                                            <div class="stat-text"><span class="count" th:text="${totalAmount}"></span></div>
                                            <div class="stat-heading">Total pour cette source</div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="clearfix"></div>
                

            <div class="col-lg-10 offset-md-1">
                <div class="card">
                    <div class="card-header">
                        <strong class="card-title">Détails des paiements par <span th:text="${paymentSource}"></span></strong>
                    </div>
                    <div class="card-body">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th scope="col">Invoice external Id</th>
                                    <th scope="col">Montant</th>
                                    <th scope="col">Actions</th>
                                </tr>
                            </thead>

                            <tbody>
                                <tr th:each="payment : ${payments}">
                                    <td th:text="${payment.invoice.external_id}"></td>
                                    <td th:text="${#numbers.formatDecimal(payment.getAmountReel(), 1, 2)}"></td>
                                    <td>
                                        <a th:href="@{/payments/{id}(id=${payment.external_id})}" 
                                           class="btn btn-sm btn-primary">
                                            Modifier
                                        </a>
            
                                        <a th:href="@{/payments/delete/{externalId}(externalId=${payment.external_id})}" 
                                               class="btn btn-sm btn-danger">
                                                Supprimer
                                        </a>
                                    </td>
                                </tr>

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div><!-- .animated -->
    
</div>
</body>
</html>
