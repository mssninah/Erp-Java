<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Connexion</title>
</head>
<body>
    <h2>Connexion à ERPNext</h2>

    <!-- Affichage du message d'erreur si l'URL contient "error=true" -->
    <div th:if="${param.error}">
        <p style="color: red;">Identifiants invalides, veuillez réessayer.</p>
    </div>

    <form id="loginForm" method="post" action="/login">
        <label for="usr">Nom d'utilisateur :</label>
        <input type="text" id="usr" name="usr" required><br><br>

        <label for="pwd">Mot de passe :</label>
        <input type="password" id="pwd" name="pwd" required><br><br>

        <button type="submit">Se connecter</button>
    </form>

</body>
</html>
