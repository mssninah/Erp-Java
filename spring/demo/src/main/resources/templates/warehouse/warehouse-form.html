<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compte - ERPNext Integration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="/css/styles.css" rel="stylesheet">

    <style>
        /* Styles cohérents avec les autres pages */
        .form-container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            margin-bottom: 2rem;
        }
        
        .form-title {
            color: var(--primary-color);
            font-weight: 600;
            margin-bottom: 1.5rem;
            border-bottom: 2px solid var(--primary-color);
            padding-bottom: 0.5rem;
        }
        
        .item-row {
            background-color: #f8fafc;
            border-radius: 6px;
            padding: 1.25rem;
            margin-bottom: 1.25rem;
            border-left: 3px solid var(--primary-color);
            position: relative;
        }
        
        .remove-row-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 0.25rem 0.5rem;
            font-size: 0.75rem;
        }
        
        .form-label {
            font-weight: 500;
            color: #4a5568;
            margin-bottom: 0.5rem;
        }
        
        .btn-submit {
            background-color: var(--primary-color);
            border: none;
            padding: 0.5rem 1.5rem;
            font-weight: 500;
        }
        
        .btn-submit:hover {
            background-color: var(--primary-dark-color);
        }
        
        .btn-add-item {
            background-color: #e2e8f0;
            color: #2d3748;
            border: none;
            font-weight: 500;
        }
        
        .btn-add-item:hover {
            background-color: #cbd5e0;
        }
        
        .invalid-feedback {
            font-size: 0.85rem;
        }
        
        .alert {
            border-radius: 6px;
        }
    </style>
</head>
<body>
    <div th:replace="~{fragments/navbar :: navbar('erp')}"></div>

    <div class="container mt-4">
        <div class="form-container">
            <h1 class="form-title text-center">Formulaire de Warehouse</h1>
            
            <!-- Message de succès -->
            <div th:if="${message}" class="alert alert-success" role="alert">
                <i class="fas fa-check-circle me-2"></i>
                <span th:text="${message}"></span>
            </div>
            <!-- Message d'erreur -->
            <div th:if="${error}" class="alert alert-danger" role="alert">
                <i class="fas fa-exclamation-circle me-2"></i>
                <span th:text="${error}"></span>
            </div>
            
            <form th:action="@{/warehouse}" method="post" class="needs-validation" novalidate>
                <!-- Section des items avec possibilité d'ajout dynamique -->
                <div id="items-container">
                    <div class="item-row mb-4">
                        <div class="row g-3 mb-3">
                            <div class="col-md-4">
                                <label for="qty-0" class="form-label">Nom</label>
                                <input type="text" class="form-control" name="warehouseName" id="qty-0" required>
                            </div>
                        </div>
                        
                    </div>
                </div>
                
                <button type="submit" class="btn btn-submit w-100">
                    <i class="fas fa-paper-plane me-2"></i> Soumettre
                </button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
