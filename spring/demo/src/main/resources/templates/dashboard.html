                    </div>
                </div>

            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="card-title mb-0">Dernières Factures</h5>
                        <a th:href="@{/accounting/invoices}" class="btn btn-sm btn-primary">Voir tout</a>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th>Référence</th>
                                        <th>Fournisseur</th>
                                        <th>Montant</th>
                                        <th>Statut</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="invoice : ${recentInvoices}">
                                        <td th:text="${invoice.name}"></td>
                                        <td th:text="${invoice.supplier_name}"></td>
                                        <td class="amount-col" th:text="${invoice.total}"></td>
                                        <td>
                                            <span th:class="${'badge ' + (invoice.paid ? 'badge-paid' : 'badge-unpaid')}"
                                                  th:text="${invoice.payment_status}">
                                            </span>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
