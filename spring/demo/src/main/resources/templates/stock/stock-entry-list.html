<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Liste des Entree en stock</title>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="/css/styles.css" rel="stylesheet">
</head>
<body>
    <!-- Inclure la navbar -->
    <div th:replace="~{fragments/navbar :: navbar('erp')}"></div>

    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <div>
                <h2 class="mb-1">Liste des "Stock Entry"</h2>
                <p class="text-muted mb-0">Gérez vos entree de stock et leurs documents</p>
            </div>
        </div>

        <!-- Messages d'erreur ou de succès -->
        <div th:if="${param.error}" class="alert alert-danger" role="alert">
            <i class="bi bi-exclamation-circle me-2"></i>
            <span th:text="${param.error}"></span>
        </div>
        <div th:if="${param.success}" class="alert alert-success" role="alert">
            <i class="bi bi-check-circle me-2"></i>
            <span th:text="${param.success}"></span>
        </div>
        
        <div class="card">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Naming series</th>
                                <th>Company</th>
                                <th>Stock Entry Type</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="stock : ${stockEntry}">
                                <td>
                                    <div class="d-flex align-items-center">
                                        <i class="bi bi-building me-2 text-primary"></i>
                                        <span th:text="${stock.name}"></span>
                                    </div>
                                </td>
                                <td th:text="${stock.company}"></td>
                                <td>
                                    <span class="badge bg-light text-dark" th:text="${stock.stock_entry_type}"></span>
                                </td>
                                <td>
                                    <a th:href="@{/stock/{id}(id=${stock.name})}" class="btn btn-outline-primary btn-sm">
                                        <i class="bi bi-eye"></i> Voir détail
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
