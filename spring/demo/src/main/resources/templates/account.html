<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compte - ERPNext Integration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="/css/styles.css" rel="stylesheet">
</head>
<body>
    <!-- Inclure la navbar -->
    <div th:replace="~{fragments/navbar :: navbar('erp')}"></div>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-4">
                <div class="card mb-4">
                    <div class="card-header">
                        <h5 class="card-title mb-0">Menu Principal</h5>
                    </div>
                    <div class="card-body p-0">
                        <div class="list-group list-group-flush">
                            <a href="/suppliers" class="list-group-item list-group-item-action d-flex align-items-center">
                                <i class="bi bi-people me-3 text-primary"></i>
                                Gérer les Fournisseurs
                            </a>
                            <a href="/accounting/invoices" class="list-group-item list-group-item-action d-flex align-items-center">
                                <i class="bi bi-receipt me-3 text-primary"></i>
                                Gérer les Factures
                            </a>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-8">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="card-title mb-0">État de la Connexion</h5>
                        <span class="badge bg-success">
                            <i class="bi bi-check-circle me-1"></i>
                            Connecté
                        </span>
                    </div>
                    <div class="card-body">
                        <div class="alert alert-success" role="alert">
                            <i class="bi bi-person-circle me-2"></i>
                            <strong>Bienvenue, </strong>
                            <span th:text="${username}">username</span>!
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <h6 class="fw-bold mb-3">Informations de Session</h6>
                                <div class="card bg-light">
                                    <div class="card-body">
                                        <div class="mb-3">
                                            <label class="form-label text-muted small">SID</label>
                                            <div class="form-control bg-white" th:text="${loginResponse.sid}">sid</div>
                                        </div>
                                        <div class="mb-3">
                                            <label class="form-label text-muted small">ID Utilisateur</label>
                                            <div class="form-control bg-white" th:text="${loginResponse.userId}">user_id</div>
                                        </div>
                                        <div class="mb-3">
                                            <label class="form-label text-muted small">Langue</label>
                                            <div class="form-control bg-white" th:text="${loginResponse.userLang}">user_lang</div>
                                        </div>
                                        <div class="mb-3">
                                            <label class="form-label text-muted small">Utilisateur Système</label>
                                            <div class="form-control bg-white" th:text="${loginResponse.systemUser}">system_user</div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="col-md-6">
                                <h6 class="fw-bold mb-3">Détails de la Connexion</h6>
                                <div class="card bg-light">
                                    <div class="card-body">
                                        <div class="mb-3">
                                            <label class="form-label text-muted small">Message</label>
                                            <div class="form-control bg-white" th:text="${loginResponse.message}">message</div>
                                        </div>
                                        <div class="mb-3">
                                            <label class="form-label text-muted small">Nom Complet</label>
                                            <div class="form-control bg-white" th:text="${loginResponse.fullName}">full name</div>
                                        </div>
                                        <div class="mb-3">
                                            <label class="form-label text-muted small">Page d'Accueil</label>
                                            <div class="form-control bg-white" th:text="${loginResponse.homePage}">home page</div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="d-flex justify-content-end gap-2 mt-4">
                            <a href="/login" class="btn btn-secondary">
                                <i class="bi bi-box-arrow-right me-2"></i>
                                Déconnexion
                            </a>
                            <a th:href="${@environment.getProperty('erpnext.base-url') + '/login'}" class="btn btn-primary">
                                <i class="bi bi-arrow-right-circle me-2"></i>
                                Aller à ERPNext
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Fonction pour vérifier l'authentification
        function checkAuth() {
            fetch('/check-auth')
                .then(response => response.json())
                .then(isAuthenticated => {
                    if (!isAuthenticated) {
                        window.location.href = '/login';
                    }
                });
        }
    
        // Vérifier l'authentification toutes les 5 minutes
        setInterval(checkAuth, 300000);
    </script>
</body>
</html>
