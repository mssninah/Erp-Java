<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Update Quotation Price</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Update Quotation Price</h1>
        <h2>Quotation ID: <span th:text="${quotation.name}"></span></h2>
        <h3>Current Price: <span th:text="${quotation.total}"></span></h3>

        <form th:action="@{/supplier-quotation/update-price}" method="post">
            <input type="hidden" name="quotationId" th:value="${quotation.name}">
            <div class="mb-3">
                <label for="newPrice" class="form-label">New Price</label>
                <input type="number" class="form-control" id="newPrice" name="newPrice" required>
            </div>
            <button type="submit" class="btn btn-primary">Update</button>
            <a th:href="@{/supplier-quotation}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</body>
</html>
