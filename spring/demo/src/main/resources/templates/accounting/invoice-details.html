<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Détails de la Facture</title>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Roboto+Mono&display=swap" rel="stylesheet">
    <link href="/css/liste.css" rel="stylesheet">
</head>
<body>

    <div class="container mt-4">
        <div th:if="${success}" class="alert alert-success" role="alert">
            <span th:text="${success}"></span>
        </div>
        <div th:if="${error}" class="alert alert-danger" role="alert">
            <span th:text="${error}"></span>
        </div>
        
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Facture <span th:text="${invoice.name}" class="text-muted"></span></h2>
            <a th:href="@{/accounting/invoices}" class="btn btn-secondary">Retour</a>
        </div>

        <div class="row">
            <!-- Informations de la facture -->
            <div class="col-md-4">
                <div class="card mb-4">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-6">
                                <p class="mb-1"><strong>Fournisseur:</strong></p>
                                <p th:text="${invoice.supplier_name}"></p>
                            </div>
                            <div class="col-md-3">
                                <p class="mb-1"><strong>Date:</strong></p>
                                <p th:text="${invoice.posting_date}"></p>
                            </div>
                            <div class="col-md-3">
                                <p class="mb-1"><strong>Échéance:</strong></p>
                                <p th:text="${invoice.due_date}"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Statut de paiement -->
            <div class="col-md-4">
                <div class="card mb-4">
                    <div class="card-body">
                        <h5 class="card-title">Statut de Paiement</h5>
                        <div class="text-center">
                            <span th:class="${'badge payment-badge badge-' + 
                                          (invoice.payment_status == 'Paid' ? 'paid' : 
                                           invoice.payment_status == 'Partly Paid' ? 'partly' : 'unpaid')}"
                                  th:text="${invoice.payment_status}">
                            </span>
                        </div>
                        <hr>
                        <div class="row mt-3">
                            <div class="col-6">
                                <p class="mb-1"><strong>Total:</strong></p>
                                <p>
                                    <span th:text="${#numbers.formatDecimal(invoice.total, 1, 2)}"></span>
                                    <small th:text="${invoice.currency}"></small>
                                </p>
                            </div>
                            <div class="col-6">
                                <p class="mb-1"><strong>Restant dû:</strong></p>
                                <p>
                                    <span th:text="${#numbers.formatDecimal(invoice.outstanding_amount, 1, 2)}"></span>
                                    <small th:text="${invoice.currency}"></small>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div th:if="${!invoice.paid}" class="col-md-4">
                <div class="card mb-4">
                    <div class="card-body">
                        <h5 class="card-title">Effectuer un paiement</h5>
                        <form th:action="@{/accounting/invoices/{id}/pay(id=${invoice.name})}" method="post">
                            <div class="mb-3">
                                <label for="amount" class="form-label">Montant</label>
                                <input type="number" class="form-control" id="amount" name="amount"
                                       th:max="${invoice.outstanding_amount}"
                                       th:value="${invoice.outstanding_amount}"
                                       step="0.01" required>
                            </div>
                            <div class="mb-3">
                                <label for="paymentDate" class="form-label">Date de paiement</label>
                                <input type="date" class="form-control" id="paymentDate" name="paymentDate"
                                       th:value="${#dates.format(#dates.createNow(), 'yyyy-MM-dd')}" required>
                            </div>
                            <div class="mb-3">
                                <label for="paymentMode" class="form-label">Mode de paiement</label>
                                <select class="form-select" id="paymentMode" name="paymentMode" required>
                                    <option value="Cash">Espèces</option>
                                    <option value="Bank">Chèque</option>
                                    <option value="Wire Transfer">Virement</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="reference" class="form-label">Référence</label>
                                <input type="text" class="form-control" id="reference" name="reference"
                                       placeholder="N° de chèque, référence virement..." required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">
                                Effectuer le paiement
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Articles de la facture -->
        <div class="card">
            <div class="card-header">
                <h5 class="mb-0">Articles</h5>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Code Article</th>
                                <th>Description</th>
                                <th class="text-center">Quantité</th>
                                <th class="text-center">UOM</th>
                                <th class="amount-col">Prix Unit.</th>
                                <th class="amount-col">Montant</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="item : ${invoice.items}">
                                <td th:text="${item.item_code}"></td>
                                <td th:text="${item.item_name}"></td>
                                <td class="text-center" th:text="${item.qty}"></td>
                                <td class="text-center" th:text="${item.uom}"></td>
                                <td class="amount-col">
                                    <span th:text="${#numbers.formatDecimal(item.rate, 1, 2)}"></span>
                                    <small th:text="${invoice.currency}"></small>
                                </td>
                                <td class="amount-col">
                                    <span th:text="${#numbers.formatDecimal(item.amount, 1, 2)}"></span>
                                    <small th:text="${invoice.currency}"></small>
                                </td>
                            </tr>
                        </tbody>
                        <tfoot>
                            <tr>
                                <td colspan="5" class="text-end"><strong>Total:</strong></td>
                                <td class="amount-col">
                                    <strong>
                                        <span th:text="${#numbers.formatDecimal(invoice.total, 1, 2)}"></span>
                                        <small th:text="${invoice.currency}"></small>
                                    </strong>
                                </td>
                            </tr>
                        </tfoot>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
