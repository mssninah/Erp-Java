<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Détails de la Facture</title>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="/css/styles.css" rel="stylesheet">
    <style>
        .amount-col {
            text-align: right;
        }
        .badge-paid {
            background-color: #198754 !important;
            color: white;
        }
        .badge-unpaid {
            background-color: #dc3545 !important;
            color: white;
        }
        .badge-partly {
            background-color: #ffc107 !important;
            color: black;
        }
    </style>
</head>
<body>
    <!-- Inclure la navbar -->
    <div th:replace="~{fragments/navbar :: navbar('erp')}"></div>
    
    <div class="container mt-4">
        <!-- Messages d'erreur ou de succès -->
        <div th:if="${success}" class="alert alert-success" role="alert">
            <i class="bi bi-check-circle me-2"></i>
            <span th:text="${success}"></span>
        </div>
        <div th:if="${error}" class="alert alert-danger" role="alert">
            <i class="bi bi-exclamation-circle me-2"></i>
            <span th:text="${error}"></span>
        </div>
        
        <div class="d-flex justify-content-between align-items-center mb-4">
            <div>
                <h2 class="mb-1">Détails de la Facture</h2>
                <p class="text-muted mb-0" th:text="${invoice.name}"></p>
            </div>
            <a th:href="@{/accounting/invoices}" class="btn btn-secondary">
                <i class="bi bi-arrow-left me-2"></i>
                Retour
            </a>
        </div>

        <div class="row g-4">
            <!-- Informations de la facture -->
            <div class="col-md-4">
                <div class="card h-100">
                    <div class="card-header">
                        <h5 class="card-title mb-0">Informations Générales</h5>
                    </div>
                    <div class="card-body">
                        <div class="d-flex align-items-center mb-3">
                            <i class="bi bi-building me-2 text-primary"></i>
                            <div>
                                <small class="text-muted d-block">Fournisseur</small>
                                <span th:text="${invoice.supplier_name}"></span>
                            </div>
                        </div>
                        <div class="d-flex align-items-center mb-3">
                            <i class="bi bi-calendar me-2 text-primary"></i>
                            <div>
                                <small class="text-muted d-block">Date</small>
                                <span th:text="${invoice.posting_date}"></span>
                            </div>
                        </div>
                        <div class="d-flex align-items-center">
                            <i class="bi bi-calendar-check me-2 text-primary"></i>
                            <div>
                                <small class="text-muted d-block">Échéance</small>
                                <span th:text="${invoice.due_date}"></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Statut de paiement -->
            <div class="col-md-4">
                <div class="card h-100">
                    <div class="card-header">
                        <h5 class="card-title mb-0">Statut de Paiement</h5>
                    </div>
                    <div class="card-body">
                        <div class="text-center mb-4">
                            <span th:class="${'badge payment-badge badge-' + 
                                          (invoice.payment_status == 'Paid' ? 'paid' : 
                                           invoice.payment_status == 'Partly Paid' ? 'partly' : 'unpaid')}"
                                  th:text="${invoice.payment_status}">
                            </span>
                        </div>
                        <div class="d-flex align-items-center mb-3">
                            <i class="bi bi-cash-stack me-2 text-primary"></i>
                            <div>
                                <small class="text-muted d-block">Total</small>
                                <span th:text="${#numbers.formatDecimal(invoice.total, 1, 2)}"></span>
                                <small th:text="${invoice.currency}"></small>
                            </div>
                        </div>
                        <div class="d-flex align-items-center">
                            <i class="bi bi-wallet2 me-2 text-primary"></i>
                            <div>
                                <small class="text-muted d-block">Restant dû</small>
                                <span th:text="${#numbers.formatDecimal(invoice.outstanding_amount, 1, 2)}"></span>
                                <small th:text="${invoice.currency}"></small>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Formulaire de paiement -->
            <div th:if="${!invoice.paid}" class="col-md-4">
                <div class="card h-100">
                    <div class="card-header">
                        <h5 class="card-title mb-0">Effectuer un paiement</h5>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/accounting/invoices/{id}/pay(id=${invoice.name})}" method="post">
                            <div class="mb-3">
                                <label for="amount" class="form-label">Montant</label>
                                <div class="input-group">
                                    <span class="input-group-text">
                                        <i class="bi bi-currency-euro"></i>
                                    </span>
                                    <input type="number" class="form-control" id="amount" name="amount"
                                           th:max="${invoice.outstanding_amount}"
                                           th:value="${invoice.outstanding_amount}"
                                           step="0.01" required>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="paymentDate" class="form-label">Date de paiement</label>
                                <div class="input-group">
                                    <span class="input-group-text">
                                        <i class="bi bi-calendar"></i>
                                    </span>
                                    <input type="date" class="form-control" id="paymentDate" name="paymentDate"
                                           th:value="${#dates.format(#dates.createNow(), 'yyyy-MM-dd')}" required>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="paymentMode" class="form-label">Mode de paiement</label>
                                <div class="input-group">
                                    <span class="input-group-text">
                                        <i class="bi bi-credit-card"></i>
                                    </span>
                                    <select class="form-select" id="paymentMode" name="paymentMode" required>
                                        <option value="Cash">Espèces</option>
                                    </select>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="reference" class="form-label">Référence</label>
                                <div class="input-group">
                                    <span class="input-group-text">
                                        <i class="bi bi-hash"></i>
                                    </span>
                                    <input type="text" class="form-control" id="reference" name="reference"
                                           placeholder="N° de chèque, référence virement..." required>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">
                                <i class="bi bi-check-circle me-2"></i>
                                Effectuer le paiement
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Articles de la facture -->
        <div class="card mt-4">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h5 class="card-title mb-0">Articles</h5>
                <span class="badge bg-primary" th:text="${invoice.items.size() + ' articles'}"></span>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Code Article</th>
                                <th>Description</th>
                                <th class="text-center">Quantité</th>
                                <th class="text-center">UOM</th>
                                <th class="amount-col">Prix Unit.</th>
                                <th class="amount-col">Montant</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="item : ${invoice.items}">
                                <td>
                                    <div class="d-flex align-items-center">
                                        <i class="bi bi-box me-2 text-primary"></i>
                                        <span th:text="${item.item_code}"></span>
                                    </div>
                                </td>
                                <td th:text="${item.item_name}"></td>
                                <td class="text-center" th:text="${item.qty}"></td>
                                <td class="text-center" th:text="${item.uom}"></td>
                                <td class="amount-col">
                                    <span th:text="${#numbers.formatDecimal(item.rate, 1, 2)}"></span>
                                    <small th:text="${invoice.currency}"></small>
                                </td>
                                <td class="amount-col">
                                    <span th:text="${#numbers.formatDecimal(item.amount, 1, 2)}"></span>
                                    <small th:text="${invoice.currency}"></small>
                                </td>
                            </tr>
                        </tbody>
                        <tfoot>
                            <tr>
                                <td colspan="5" class="text-end"><strong>Total:</strong></td>
                                <td class="amount-col">
                                    <strong>
                                        <span th:text="${#numbers.formatDecimal(invoice.total, 1, 2)}"></span>
                                        <small th:text="${invoice.currency}"></small>
                                    </strong>
                                </td>
                            </tr>
                        </tfoot>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
