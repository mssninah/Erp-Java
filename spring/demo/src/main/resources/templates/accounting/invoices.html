<!-- src/main/resources/templates/accounting/invoices.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Factures Fournisseurs</title>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Roboto+Mono&display=swap" rel="stylesheet">
    <link href="/css/liste.css" rel="stylesheet">
 
</head>
<body>
    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Factures Fournisseurs</h2>
            <div>
                <a href="/login" class="btn btn-secondary">Retour au menu</a>
            </div>
        </div>

        <!-- Filtres -->
        <div class="card mb-4">
            <div class="card-body">
                <div class="row">
                    <div class="col-md-3">
                        <select class="form-select" id="statusFilter">
                            <option value="">Tous les statuts</option>
                            <option value="Paid">Payée</option>
                            <option value="Partly Paid">Partiellement payée</option>
                            <option value="Unpaid">Non payée</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>

        <!-- Table des factures -->
        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>N° Facture</th>
                        <th>Date</th>
                        <th>Échéance</th>
                        <th>Fournisseur</th>
                        <th class="amount-col">Montant Total</th>
                        <th class="amount-col">Montant Dû</th>
                        <th class="payment-status">Statut</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="invoice : ${invoices}">
                        <td th:text="${invoice.name}"></td>
                        <td th:text="${invoice.posting_date}"></td>
                        <td th:text="${invoice.due_date}"></td>
                        <td th:text="${invoice.supplier_name}"></td>
                        <td class="amount-col">
                            <span th:text="${#numbers.formatDecimal(invoice.total, 1, 2)}"></span>
                            <small th:text="${invoice.currency}"></small>
                        </td>
                        <td class="amount-col">
                            <span th:text="${#numbers.formatDecimal(invoice.outstanding_amount, 1, 2)}"></span>
                            <small th:text="${invoice.currency}"></small>
                        </td>
                        <td class="payment-status">
                            <span th:class="${'badge payment-badge badge-' + 
                                          (invoice.payment_status == 'Paid' ? 'paid' : 
                                           invoice.payment_status == 'Partly Paid' ? 'partly' : 'unpaid')}"
                                  th:text="${invoice.payment_status}">
                            </span>
                        </td>
                        <td>
                            <a th:href="@{/accounting/invoices/{id}/details(id=${invoice.name})}" 
                               class="btn btn-primary btn-sm">
                                Détails
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Filtrage des factures par statut
        document.getElementById('statusFilter').addEventListener('change', function() {
            const status = this.value;
            const rows = document.querySelectorAll('tbody tr');
            
            rows.forEach(row => {
                const statusCell = row.querySelector('.payment-badge');
                if (!status || statusCell.textContent.trim() === status) {
                    row.style.display = '';
                } else {
                    row.style.display = 'none';
                }
            });
        });
    </script>
</body>
</html>
