<!-- src/main/resources/templates/accounting/invoices.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Factures Fournisseurs</title>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="/css/styles.css" rel="stylesheet">
    <style>
        .payment-status {
            width: 100px;
        }
        .payment-badge {
            width: 100%;
            text-align: center;
        }
        .table > tbody > tr > td {
            vertical-align: middle;
        }
        .amount-col {
            text-align: right;
        }
        .badge-paid {
            background-color: #198754 !important;
            color: white;
        }
        .badge-unpaid {
            background-color: #dc3545 !important;
            color: white;
        }
        .badge-partly {
            background-color: #ffc107 !important;
            color: black;
        }
    </style>
</head>
<body>
    <!-- Inclure la navbar -->
    <div th:replace="~{fragments/navbar :: navbar('erp')}"></div>
    
    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <div>
                <h2 class="mb-1">Factures Fournisseurs</h2>
                <p class="text-muted mb-0">Gérez vos factures et paiements fournisseurs</p>
            </div>
            <div>
                <a href="/login" class="btn btn-secondary">
                    <i class="bi bi-arrow-left me-2"></i>
                    Retour au menu
                </a>
            </div>
        </div>

        <!-- Filtres -->
        <div class="card mb-4">
            <div class="card-body">
                <div class="row g-3">
                    <div class="col-md-3">
                        <div class="d-flex align-items-center">
                            <i class="bi bi-funnel me-2 text-primary"></i>
                            <select class="form-select" id="statusFilter">
                                <option value="">Tous les statuts</option>
                                <option value="Paid">Payée</option>
                                <option value="Partly Paid">Partiellement payée</option>
                                <option value="Unpaid">Non payée</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Table des factures -->
        <div class="card">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>N° Facture</th>
                                <th>Date</th>
                                <th>Échéance</th>
                                <th>Fournisseur</th>
                                <th class="amount-col">Montant Total</th>
                                <th class="amount-col">Montant Dû</th>
                                <th class="payment-status">Statut</th>
                                <th class="text-end">Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="invoice : ${invoices}">
                                <td>
                                    <div class="d-flex align-items-center">
                                        <i class="bi bi-receipt me-2 text-primary"></i>
                                        <span th:text="${invoice.name}"></span>
                                    </div>
                                </td>
                                <td th:text="${invoice.posting_date}"></td>
                                <td th:text="${invoice.due_date}"></td>
                                <td>
                                    <div class="d-flex align-items-center">
                                        <i class="bi bi-building me-2 text-muted"></i>
                                        <span th:text="${invoice.supplier_name}"></span>
                                    </div>
                                </td>
                                <td class="amount-col">
                                    <span th:text="${#numbers.formatDecimal(invoice.total, 1, 2)}"></span>
                                    <small th:text="${invoice.currency}"></small>
                                </td>
                                <td class="amount-col">
                                    <span th:text="${#numbers.formatDecimal(invoice.outstanding_amount, 1, 2)}"></span>
                                    <small th:text="${invoice.currency}"></small>
                                </td>
                                <td class="payment-status">
                                    <span th:class="${'badge payment-badge badge-' + 
                                                  (invoice.payment_status == 'Paid' ? 'paid' : 
                                                   invoice.payment_status == 'Partly Paid' ? 'partly' : 'unpaid')}"
                                          th:text="${invoice.payment_status}">
                                    </span>
                                </td>
                                <td class="text-end">
                                    <a th:href="@{/accounting/invoices/{id}/details(id=${invoice.name})}" 
                                       class="btn btn-primary btn-sm">
                                        <i class="bi bi-eye me-1"></i>
                                        Détails
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Filtrage des factures par statut
        document.getElementById('statusFilter').addEventListener('change', function() {
            const status = this.value;
            const rows = document.querySelectorAll('tbody tr');
            
            rows.forEach(row => {
                const statusCell = row.querySelector('.payment-badge');
                if (!status || statusCell.textContent.trim() === status) {
                    row.style.display = '';
                } else {
                    row.style.display = 'none';
                }
            });
        });
    </script>
</body>
</html>
