<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Liste des Fournisseurs</title>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="/css/supplier.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h2>Liste des Fournisseurs</h2>
        
        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>Code</th>
                        <th>Nom</th>
                        <th>Groupe</th>
                        <th>Type</th>
                        <th>Pays</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="supplier : ${suppliers}">
                        <td th:text="${supplier.name}"></td>
                        <td th:text="${supplier.supplier_name}"></td>
                        <td th:text="${supplier.supplier_group}"></td>
                        <td th:text="${supplier.supplier_type}"></td>
                        <td th:text="${supplier.country}"></td>
                        <td>
                            <a th:href="@{/suppliers/{id}/quotations(id=${supplier.name})}" 
                               class="btn btn-primary btn-sm">
                                Voir les devis
                            </a>
                            <a th:href="@{/suppliers/{id}/orders(id=${supplier.name})}" 
                               class="btn btn-primary btn-sm">
                                Voir les commandes
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
