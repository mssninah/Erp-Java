<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Liste des Fournisseurs</title>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="/css/styles.css" rel="stylesheet">
</head>
<body>
    <!-- Inclure la navbar -->
    <div th:replace="~{fragments/navbar :: navbar('erp')}"></div>

<div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <div>
                <h2 class="mb-1">Liste des Fournisseurs</h2>
                <p class="text-muted mb-0">Gérez vos fournisseurs et leurs documents</p>
            </div>
        </div>

        <!-- Messages d'erreur ou de succès -->
        <div th:if="${param.error}" class="alert alert-danger" role="alert">
            <i class="bi bi-exclamation-circle me-2"></i>
            <span th:text="${param.error}"></span>
        </div>
        <div th:if="${param.success}" class="alert alert-success" role="alert">
            <i class="bi bi-check-circle me-2"></i>
            <span th:text="${param.success}"></span>
        </div>

        <button >
            <a th:href="@{/devis/form}">New suppier Request</a>
        </button>
        
        <div class="card">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Code</th>
                                <th>Nom</th>
                                <th>Groupe</th>
                                <th>Type</th>
                                <th>Pays</th>
                                <th class="text-end">Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="supplier : ${suppliers}">
                                <td>
                                    <div class="d-flex align-items-center">
                                        <i class="bi bi-building me-2 text-primary"></i>
                                        <span th:text="${supplier.name}"></span>
                                    </div>
                                </td>
                                <td th:text="${supplier.supplier_name}"></td>
                                <td>
                                    <span class="badge bg-light text-dark" th:text="${supplier.supplier_group}"></span>
                                </td>
                                <td>
                                    <span class="badge bg-light text-dark" th:text="${supplier.supplier_type}"></span>
                                </td>
                                <td>
                                    <div class="d-flex align-items-center">
                                        <i class="bi bi-globe me-2 text-muted"></i>
                                        <span th:text="${supplier.country}"></span>
                                    </div>
                                </td>
                                <td class="text-end">
                                    <div class="btn-group">
                                        <a th:href="@{/suppliers/{id}/quotations(id=${supplier.name})}" 
                                           class="btn btn-primary btn-sm">
                                            <i class="bi bi-file-text me-1"></i>
                                            Devis
                                        </a>
                                        <a th:href="@{/suppliers/{id}/orders(id=${supplier.name})}" 
                                           class="btn btn-primary btn-sm">
                                            <i class="bi bi-cart me-1"></i>
                                            Commandes
                                        </a>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
