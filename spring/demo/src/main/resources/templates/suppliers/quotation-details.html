<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Détails du Devis</title>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="/css/styles.css" rel="stylesheet">
</head>
<body>
    <!-- Inclure la navbar -->
    <div th:replace="~{fragments/navbar :: navbar('erp')}"></div>
    
    <div class="container mt-4">
        <!-- Messages d'erreur ou de succès -->
        <div th:if="${success}" class="alert alert-success" role="alert">
            <i class="bi bi-check-circle me-2"></i>
            <span th:text="${success}"></span>
        </div>
        <div th:if="${error}" class="alert alert-danger" role="alert">
            <i class="bi bi-exclamation-circle me-2"></i>
            <span th:text="${error}"></span>
        </div>

        <!-- En-tête avec boutons -->
        <div class="d-flex justify-content-between align-items-center mb-4">
            <div>
                <h2 class="mb-1">Détails du Devis</h2>
                <p class="text-muted mb-0" th:text="${quotation.name}"></p>
            </div>
            <div class="d-flex gap-2">
                <a th:href="@{/suppliers/{supplierId}/quotations(supplierId=${supplierId})}" 
                   class="btn btn-secondary">
                    <i class="bi bi-arrow-left me-2"></i>
                    Retour
                </a>
                <form th:if="${quotation.status == 'Draft'}"
                      th:action="@{/suppliers/{supplierId}/quotations/{quotationId}/submit(supplierId=${supplierId},quotationId=${quotation.name})}" 
                      method="post" class="d-inline">
                    <button type="submit" class="btn btn-success">
                        <i class="bi bi-send me-2"></i>
                        Soumettre
                    </button>
                </form>
            </div>
        </div>

        <!-- Informations du devis -->
        <div class="card mb-4">
            <div class="card-header">
                <h5 class="card-title mb-0">Informations Générales</h5>
            </div>
            <div class="card-body">
                <div class="row g-4">
                    <div class="col-md-3">
                        <div class="d-flex align-items-center">
                            <i class="bi bi-calendar me-2 text-primary"></i>
                            <div>
                                <small class="text-muted d-block">Date</small>
                                <span th:text="${quotation.transaction_date}"></span>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="d-flex align-items-center">
                            <i class="bi bi-building me-2 text-primary"></i>
                            <div>
                                <small class="text-muted d-block">Fournisseur</small>
                                <span th:text="${quotation.supplier_name}"></span>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-2">
                        <div class="d-flex align-items-center">
                            <i class="bi bi-currency-exchange me-2 text-primary"></i>
                            <div>
                                <small class="text-muted d-block">Devise</small>
                                <span th:text="${quotation.currency}"></span>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-2">
                        <div class="d-flex align-items-center">
                            <i class="bi bi-cash-stack me-2 text-primary"></i>
                            <div>
                                <small class="text-muted d-block">Total</small>
                                <span th:text="${quotation.total}"></span>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-2">
                        <div class="d-flex align-items-center">
                            <i class="bi bi-calendar-check me-2 text-primary"></i>
                            <div>
                                <small class="text-muted d-block">Valide jusqu'au</small>
                                <span th:text="${quotation.valid_till}"></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Table des articles -->
        <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h5 class="card-title mb-0">Articles</h5>
                <span class="badge bg-primary" th:text="${quotation.items.size() + ' articles'}"></span>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Code Article</th>
                                <th>Description</th>
                                <th class="text-center">Quantité</th>
                                <th class="text-center">UOM</th>
                                <th class="text-end">Prix Unitaire</th>
                                <th class="text-end">Montant</th>
                                <th th:if="${quotation.status == 'Draft'}" class="text-end">Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="item : ${quotation.items}">
                                <td>
                                    <div class="d-flex align-items-center">
                                        <i class="bi bi-box me-2 text-primary"></i>
                                        <span th:text="${item.item_code}"></span>
                                    </div>
                                </td>
                                <td>
                                    <span th:text="${item.item_name}"></span>
                                    <small class="text-muted d-block" th:if="${item.description}" th:text="${item.description}"></small>
                                </td>
                                <td class="text-center" th:text="${item.qty}"></td>
                                <td class="text-center" th:text="${item.stock_uom}"></td>
                                <td class="text-end">
                                    <span th:if="${quotation.status != 'Draft'}" th:text="${item.rate}"></span>
                                    <form th:if="${quotation.status == 'Draft'}"
                                          th:action="@{/suppliers/{supplierId}/quotations/{quotationId}/updatePrice(supplierId=${supplierId},quotationId=${quotation.name})}" 
                                          method="post" class="d-flex gap-2 justify-content-end">
                                        <input type="hidden" name="itemName" th:value="${item.name}"/>
                                        <input type="hidden" name="itemCode" th:value="${item.item_code}"/>
                                        <input type="number" 
                                               name="newRate"
                                               class="form-control form-control-sm"
                                               th:value="${item.rate}"
                                               step="0.01"/>
                                        <button type="submit" class="btn btn-primary btn-sm">
                                            <i class="bi bi-arrow-clockwise me-1"></i>
                                            Mettre à jour
                                        </button>
                                    </form>
                                </td>
                                <td class="text-end" th:text="${item.amount}"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
