<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Détails du Devis</title>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
<link href="/css/supplier.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <!-- Messages d'erreur ou de succès -->
        <div th:if="${success}" class="alert alert-success" role="alert">
            <span th:text="${success}"></span>
        </div>
        <div th:if="${error}" class="alert alert-danger" role="alert">
            <span th:text="${error}"></span>
        </div>

        <!-- En-tête avec boutons -->
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Détails du Devis <span th:text="${quotation.name}" class="text-muted"></span></h2>
            <div>
                <a th:href="@{/suppliers/{supplierId}/quotations(supplierId=${supplierId})}" 
                   class="btn btn-secondary">Retour</a>
            </div>
        </div>

        <!-- Informations du devis -->
        <div class="card mb-4">
            <div class="card-body">
                <div class="row">
                    <div class="col-md-3">
                        <p class="mb-1"><strong>Date:</strong></p>
                        <p th:text="${quotation.transaction_date}"></p>
                    </div>
                    <div class="col-md-3">
                        <p class="mb-1"><strong>Fournisseur:</strong></p>
                        <p th:text="${quotation.supplier_name}"></p>
                    </div>
                    <div class="col-md-2">
                        <p class="mb-1"><strong>Devise:</strong></p>
                        <p th:text="${quotation.currency}"></p>
                    </div>
                    <div class="col-md-2">
                        <p class="mb-1"><strong>Total:</strong></p>
                        <p th:text="${quotation.total}"></p>
                    </div>
                    <div class="col-md-2">
                        <p class="mb-1"><strong>Valide jusqu'au:</strong></p>
                        <p th:text="${quotation.valid_till}"></p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Table des articles -->
        <div class="card">
            <div class="card-header">
                <h5 class="mb-0">Articles</h5>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Code Article</th>
                                <th>Description</th>
                                <th>Quantité</th>
                                <th>UOM</th>
                                <th>Prix Unitaire</th>
                                <th>Montant</th>
                                <th th:if="${quotation.status == 'Draft'}">Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="item : ${quotation.items}">
                                <td th:text="${item.item_code}"></td>
                                <td>
                                    <span th:text="${item.item_name}"></span>
                                    <small class="text-muted d-block" th:if="${item.description}" th:text="${item.description}"></small>
                                </td>
                                <td th:text="${item.qty}"></td>
                                <td th:text="${item.stock_uom}"></td>
                                <td>
                                    <span th:if="${quotation.status != 'Draft'}" th:text="${item.rate}"></span>
                                    <form th:if="${quotation.status == 'Draft'}"
                                          th:action="@{/suppliers/{supplierId}/quotations/{quotationId}/updatePrice(supplierId=${supplierId},quotationId=${quotation.name})}" 
                                          method="post" class="d-flex gap-2">
                                        <input type="hidden" name="itemName" th:value="${item.name}"/>
                                        <input type="hidden" name="itemCode" th:value="${item.item_code}"/>
                                        <input type="number" 
                                               name="newRate"
                                               class="form-control form-control-sm"
                                               th:value="${item.rate}"
                                               step="0.01"/>
                                </td>
                                <td th:text="${item.amount}"></td>
                                <td>
                                        <button type="submit" class="btn btn-primary btn-sm">
                                            Mettre à jour
                                        </button>
                                    </form>
                                </td>
                            </tr>
                        </tbody>
                    </table>

                    <div th:if="${quotation.status == 'Draft'}" class="d-flex justify-content-end mt-4">
                        <form th:action="@{/suppliers/{supplierId}/quotations/{quotationId}/submitSupplier(supplierId=${supplierId},quotationId=${quotation.name})}" 
                              method="post">
                            <button type="submit" class="btn btn-success">Soumettre le Fournisseur</button>
                        </form>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
