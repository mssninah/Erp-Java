<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Commandes Fournisseur</title>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="/css/styles.css" rel="stylesheet">
</head>
<body>
    <!-- Inclure la navbar -->
    <div th:replace="~{fragments/navbar :: navbar('erp')}"></div>
    
    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <div>
                <h2 class="mb-1">Commandes du Fournisseur</h2>
                <p class="text-muted mb-0">Suivez l'état de vos commandes fournisseurs</p>
            </div>
            <a th:href="@{/suppliers}" class="btn btn-secondary">
                <i class="bi bi-arrow-left me-2"></i>
                Retour
            </a>
        </div>
        
        <div class="card">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>N° Commande</th>
                                <th>Date</th>
                                <th class="text-end">Total</th>
                                <th>Status</th>
                                <th>% Payé</th>
                                <th>% Reçu</th>
                                <th class="text-end">Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="order : ${orders}">
                                <td>
                                    <div class="d-flex align-items-center">
                                        <i class="bi bi-cart me-2 text-primary"></i>
                                        <span th:text="${order.name}"></span>
                                    </div>
                                </td>
                                <td th:text="${order.transaction_date}"></td>
                                <td class="text-end">
                                    <span th:class="${order.total < color_switch ? 'text-danger' : 'text-success'}" 
                                          th:text="${order.total}"></span>
                                    <small th:text="${order.currency}"></small>
                                </td>
                                <td>
                                    <span class="badge" 
                                          th:classappend="${order.status == 'Completed' ? 'bg-success' : 'bg-warning'}"
                                          th:text="${order.status}">
                                    </span>
                                </td>
                                <td>
                                    <div class="progress" style="height: 6px;">
                                        <div class="progress-bar bg-success" role="progressbar" 
                                             th:style="'width: ' + ${order.per_billed} + '%'"
                                             th:aria-valuenow="${order.per_billed}"
                                             aria-valuemin="0" 
                                             aria-valuemax="100">
                                        </div>
                                    </div>
                                    <small class="text-muted" th:text="${order.per_billed + '%'}"></small>
                                </td>
                                <td>
                                    <div class="progress" style="height: 6px;">
                                        <div class="progress-bar bg-success" role="progressbar" 
                                             th:style="'width: ' + ${order.per_received} + '%'"
                                             th:aria-valuenow="${order.per_received}"
                                             aria-valuemin="0" 
                                             aria-valuemax="100">
                                        </div>
                                    </div>
                                    <small class="text-muted" th:text="${order.per_received + '%'}"></small>
                                </td>
                                <td class="text-end">
                                    <a th:href="@{/suppliers/{supplierId}/orders/{orderId}/details(supplierId=${supplierId},orderId=${order.name})}" 
                                       class="btn btn-primary btn-sm">
                                        <i class="bi bi-eye me-1"></i>
                                        Détails
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
