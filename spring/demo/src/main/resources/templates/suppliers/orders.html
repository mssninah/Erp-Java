<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Commandes Fournisseur</title>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
<link href="/css/supplier.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Commandes du Fournisseur</h2>
            <a th:href="@{/suppliers}" class="btn btn-secondary">Retour</a>
        </div>
        
        <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>N° Commande</th>
                        <th>Date</th>
                        <th>Total</th>
                        <th>Status</th>
                        <th>% Payé</th>
                        <th>% Reçu</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="order : ${orders}">
                        <td th:text="${order.name}"></td>
                        <td th:text="${order.transaction_date}"></td>
                        <td>
                            <span th:text="${order.total}"></span>
                            <small th:text="${order.currency}"></small>
                        </td>
                        <td>
                            <span th:class="${order.status == 'Completed' ? 'badge bg-success' : 'badge bg-warning'}"
                                  th:text="${order.status}">
                            </span>
                        </td>
                        <td>
                            <div class="progress">
                                <div class="progress-bar bg-success" role="progressbar" 
                                     th:style="'width: ' + ${order.per_billed} + '%'"
                                     th:text="${order.per_billed} + '%'">
                                </div>
                            </div>
                        </td>
                        <td>
                            <div class="progress">
                                <div class="progress-bar bg-success" role="progressbar" 
                                     th:style="'width: ' + ${order.per_received} + '%'"
                                     th:text="${order.per_received} + '%'">
                                </div>
                            </div>
                        </td>
                        <td>
                            <a th:href="@{/suppliers/{supplierId}/orders/{orderId}/details(supplierId=${supplierId},orderId=${order.name})}" 
                               class="btn btn-primary btn-sm">
                                Détails
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
