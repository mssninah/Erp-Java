<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Détails de la Commande</title>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="/css/styles.css" rel="stylesheet">
</head>
<body>
    <!-- Inclure la navbar -->
    <div th:replace="~{fragments/navbar :: navbar('erp')}"></div>
    
    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <div>
                <h2 class="mb-1">Détails de la Commande</h2>
                <p class="text-muted mb-0" th:text="${order.name}"></p>
            </div>
            <a th:href="@{/suppliers/{supplierId}/orders(supplierId=${supplierId})}" class="btn btn-secondary">
                <i class="bi bi-arrow-left me-2"></i>
                Retour
            </a>
        </div>

        <div class="card mb-4">
            <div class="card-header">
                <h5 class="card-title mb-0">Informations Générales</h5>
            </div>
            <div class="card-body">
                <div class="row g-4">
                    <div class="col-md-3">
                        <div class="d-flex align-items-center">
                            <i class="bi bi-calendar me-2 text-primary"></i>
                            <div>
                                <small class="text-muted d-block">Date</small>
                                <span th:text="${order.transaction_date}"></span>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="d-flex align-items-center">
                            <i class="bi bi-building me-2 text-primary"></i>
                            <div>
                                <small class="text-muted d-block">Fournisseur</small>
                                <span th:text="${order.supplier_name}"></span>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-2">
                        <div class="d-flex align-items-center">
                            <i class="bi bi-check-circle me-2 text-primary"></i>
                            <div>
                                <small class="text-muted d-block">Status</small>
                                <span class="badge" 
                                      th:classappend="${order.status == 'Completed' ? 'bg-success' : 'bg-warning'}"
                                      th:text="${order.status}">
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-2">
                        <div class="d-flex align-items-center">
                            <i class="bi bi-cash-stack me-2 text-primary"></i>
                            <div>
                                <small class="text-muted d-block">Total</small>
                                <span th:text="${order.total}"></span>
                                <small th:text="${order.currency}"></small>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row mt-4">
                    <div class="col-md-6">
                        <div class="d-flex align-items-center mb-2">
                            <i class="bi bi-truck me-2 text-primary"></i>
                            <small class="text-muted">Progression de la Réception</small>
                        </div>
                        <div class="progress" style="height: 6px;">
                            <div class="progress-bar bg-success" role="progressbar" 
                                 th:style="'width: ' + ${order.per_received != null ? order.per_received : 0} + '%'"
                                 th:aria-valuenow="${order.per_received != null ? order.per_received : 0}"
                                 aria-valuemin="0" 
                                 aria-valuemax="100">
                            </div>
                        </div>
                        <small class="text-muted" 
                               th:text="${order.per_received != null ? order.per_received : 0 + '%'}"></small>
                    </div>
                    <div class="col-md-6">
                        <div class="d-flex align-items-center mb-2">
                            <i class="bi bi-credit-card me-2 text-primary"></i>
                            <small class="text-muted">Progression du Paiement</small>
                        </div>
                        <div class="progress" style="height: 6px;">
                            <div class="progress-bar bg-success" role="progressbar" 
                                 th:style="'width: ' + ${order.per_billed != null ? order.per_billed : 0} + '%'"
                                 th:aria-valuenow="${order.per_billed != null ? order.per_billed : 0}"
                                 aria-valuemin="0" 
                                 aria-valuemax="100">
                            </div>
                        </div>
                        <small class="text-muted" 
                               th:text="${order.per_billed != null ? order.per_billed : 0 + '%'}"></small>
                    </div>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h5 class="card-title mb-0">Articles</h5>
                <span class="badge bg-primary" th:text="${order.items.size() + ' articles'}"></span>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Code Article</th>
                                <th>Description</th>
                                <th class="text-center">Quantité</th>
                                <th class="text-center">Reçu</th>
                                <th class="text-center">Facturé</th>
                                <th class="text-center">UOM</th>
                                <th class="text-end">Prix Unit.</th>
                                <th class="text-end">Montant</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="item : ${order.items}">
                                <td>
                                    <div class="d-flex align-items-center">
                                        <i class="bi bi-box me-2 text-primary"></i>
                                        <span th:text="${item.item_code}"></span>
                                    </div>
                                </td>
                                <td th:text="${item.item_name}"></td>
                                <td class="text-center" th:text="${item.qty}"></td>
                                <td>
                                    <div class="d-flex flex-column align-items-center">
                                        <span th:text="${item.received_qty ?: 0}"></span>
                                        <div class="progress mt-1" style="width: 60px; height: 4px;">
                                            <div class="progress-bar bg-success" role="progressbar"
                                                 th:with="percent=${item.qty != null and item.qty != 0 ? (item.received_qty ?: 0) * 100 / item.qty : 0}"
                                                 th:style="'width: ' + ${percent} + '%'">
                                            </div>
                                        </div>
                                    </div>
                                </td>
                                <td>
                                    <div class="d-flex flex-column align-items-center">
                                        <span th:text="${item.billed_qty ?: 0}"></span>
                                        <div class="progress mt-1" style="width: 60px; height: 4px;">
                                            <div class="progress-bar bg-success" role="progressbar"
                                                 th:with="percent=${item.qty != null and item.qty != 0 ? (item.billed_qty ?: 0) * 100 / item.qty : 0}"
                                                 th:style="'width: ' + ${percent} + '%'">
                                            </div>
                                        </div>
                                    </div>
                                </td>
                                <td class="text-center" th:text="${item.stock_uom}"></td>
                                <td class="text-end" th:text="${item.rate}"></td>
                                <td class="text-end" th:text="${item.amount}"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
