<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Détails de la Commande</title>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
<link href="/css/supplier.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Détails de la Commande <span th:text="${order.name}" class="text-muted"></span></h2>
            <a th:href="@{/suppliers/{supplierId}/orders(supplierId=${supplierId})}" class="btn btn-secondary">Retour</a>
        </div>

        <div class="card mb-4">
            <div class="card-body">
                <div class="row">
                    <div class="col-md-3">
                        <p class="mb-1"><strong>Date:</strong></p>
                        <p th:text="${order.transaction_date}"></p>
                    </div>
                    <div class="col-md-3">
                        <p class="mb-1"><strong>Fournisseur:</strong></p>
                        <p th:text="${order.supplier_name}"></p>
                    </div>
                    <div class="col-md-2">
                        <p class="mb-1"><strong>Status:</strong></p>
                        <p>
                            <span th:class="${order.status == 'Completed' ? 'badge bg-success' : 'badge bg-warning'}"
                                  th:text="${order.status}">
                            </span>
                        </p>
                    </div>
                    <div class="col-md-2">
                        <p class="mb-1"><strong>Total:</strong></p>
                        <p>
                            <span th:text="${order.total}"></span>
                            <small th:text="${order.currency}"></small>
                        </p>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-6">
                        <p class="mb-1"><strong>Progression de la Réception:</strong></p>
                        <div class="progress">
                            <div class="progress-bar bg-success" role="progressbar" 
                                 th:style="'width: ' + ${order.per_received != null ? order.per_received : 0} + '%'"
                                 th:text="${order.per_received != null ? order.per_received : 0} + '%'">
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <p class="mb-1"><strong>Progression du Paiement:</strong></p>
                        <div class="progress">
                            <div class="progress-bar bg-success" role="progressbar" 
                                 th:style="'width: ' + ${order.per_billed != null ? order.per_billed : 0} + '%'"
                                 th:text="${order.per_billed != null ? order.per_billed : 0} + '%'">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="card-header">
                <h5 class="mb-0">Articles</h5>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Code Article</th>
                                <th>Description</th>
                                <th>Quantité</th>
                                <th>Reçu</th>
                                <th>Facturé</th>
                                <th>UOM</th>
                                <th>Prix Unit.</th>
                                <th>Montant</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="item : ${order.items}">
                                <td th:text="${item.item_code}"></td>
                                <td th:text="${item.item_name}"></td>
                                <td th:text="${item.qty}"></td>
                                <td>
                                    <span th:text="${item.received_qty ?: 0}"></span>
                                    <div class="progress mt-1" style="height: 4px;">
                                        <div class="progress-bar bg-success" role="progressbar"
                                             th:with="percent=${item.qty != null and item.qty != 0 ? (item.received_qty ?: 0) * 100 / item.qty : 0}"
                                             th:style="'width: ' + ${percent} + '%'">
                                        </div>
                                    </div>
                                </td>
                                <td>
                                    <span th:text="${item.billed_qty ?: 0}"></span>
                                    <div class="progress mt-1" style="height: 4px;">
                                        <div class="progress-bar bg-success" role="progressbar"
                                             th:with="percent=${item.qty != null and item.qty != 0 ? (item.billed_qty ?: 0) * 100 / item.qty : 0}"
                                             th:style="'width: ' + ${percent} + '%'">
                                        </div>
                                    </div>
                                </td>
                                <td th:text="${item.stock_uom}"></td>
                                <td th:text="${item.rate}"></td>
                                <td th:text="${item.amount}"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
