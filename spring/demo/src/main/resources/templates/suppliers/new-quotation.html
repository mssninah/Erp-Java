<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>DÃ©tails du Devis</title>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="/css/styles.css" rel="stylesheet">
</head>
<body>
    <!-- Inclure la navbar -->
    <div th:replace="~{fragments/navbar :: navbar('erp')}"></div>

    <div class="container mt-4">

        <form th:action="@{suppliers/new_quotation}" method="post">                        
            daty<input type="date"  name="date_quot" class="form-control form-control-sm" /><br>
            req<input type="date"  name="req_by" class="form-control form-control-sm" step="0.01"/><br>

            
            item name
            <select name="item_name">
                <option value="">-- xxx --</option>
                <th:block th:each="item : ${itemList}">
                <option th:value="${item}" th:text="${item}"></option>
                </th:block>
            </select>

            
            qtt<input type="date"  name="req_by" class="form-control form-control-sm" step="0.01"/><br>
            
            warehouse
            <select name="warehouse">
                <option value="">-- xxx --</option>
                <th:block th:each="warehouse : ${warehouseList}">
                <option th:value="${warehouse}" th:text="${warehouse}"></option>
                </th:block>
            </select>

            purpose
            <select name = "purpose">
                <option value="Purchase">Purchase</option>
            </select>

            
            <button type="submit" class="btn btn-primary btn-sm">
                Insert
            </button>
        </form>
        
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
