<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Devis Fournisseur</title>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
<link href="/css/supplier.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Devis du Fournisseur</h2>
            <a href="/suppliers" class="btn btn-secondary">Retour</a>
        </div>
        
        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>N° Devis</th>
                        <th>Date</th>
                        <th>Statut</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="quotation : ${quotations}">
                        <td th:text="${quotation.name}"></td>
                        <td th:text="${quotation.transaction_date}"></td>
                        <td th:text="${quotation.status}"></td>
                        <td>
                            <a th:href="@{/suppliers/{supplierId}/quotations/{quotationId}/details(supplierId=${supplierId},quotationId=${quotation.name})}" 
                               class="btn btn-primary btn-sm">
                                Voir détails
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
