<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Détails Salaires</title>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="/css/styles.css" rel="stylesheet">
    <style>
        .employee-card {
            background: #f8f9fa;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.03);
            padding: 2rem 2.5rem;
            margin-bottom: 2rem;
        }
        .employee-label {
            font-weight: 500;
            color: #555;
        }
        .employee-value {
            font-weight: 600;
            color: #222;
        }
        .salary-table th, .salary-table td {
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <div th:replace="~{fragments/navbar :: navbar('rh')}"></div>

    <div class="container mt-4">
        <h2 class="mb-4">Détails des Salaires - <span th:text="${monthYear}"></span></h2>
        <div class="card">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table salary-table align-middle">
                        <thead class="table-light">
                            <tr>
                                <th>#</th>
                                <th>Nom Employé</th>
                                <th>Structure</th>
                                <th>Total Brut</th>
                                <th>Total Déductions</th>
                                <th>Total Gains</th>
                                <th>Net Payé</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="salary, iterStat : ${salaries}">
                                <td th:text="${iterStat.count}"></td>
                                <td th:text="${salary.employee_name}"></td>
                                <td th:text="${salary.salary_structure}"></td>
                                <td th:text="${#numbers.formatDecimal(salary.gross_pay, 1, 'COMMA', 2, 'POINT')} + ' ' + ${salary.currency}"></td>
                                <td th:text="${#numbers.formatDecimal(salary.total_deduction, 1, 'COMMA', 2, 'POINT')} + ' ' + ${salary.currency}"></td>
                                <td th:text="${#numbers.formatDecimal(salary.total_earnings, 1, 'COMMA', 2, 'POINT')} + ' ' + ${salary.currency}"></td>
                                <td>
                                    <span class="fw-bold text-success" th:text="${#numbers.formatDecimal(salary.net_pay, 1, 'COMMA', 2, 'POINT')} + ' ' + ${salary.currency}"></span>
                                </td>
                                <td>
                                    <a th:href="@{/salary/detail/{id}(id=${salary.name})}" class="btn btn-outline-primary btn-sm">
                                        <i class="bi bi-eye"></i> Détail
                                    </a>
                                </td>
                            </tr>
                            <tr th:if="${salaries.size() == 0}">
                                <td colspan="8" class="text-center text-muted">Aucun salaire trouvé pour ce mois.</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
