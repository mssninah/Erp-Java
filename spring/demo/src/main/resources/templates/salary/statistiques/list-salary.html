<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Statistiques des Salaires</title>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/styles.css" rel="stylesheet">
</head>
<body>
    <div th:replace="~{fragments/navbar :: navbar('rh')}"></div>

    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2><i class="bi bi-bar-chart"></i> Statistiques des Salaires</h2>
        </div>

        <!-- Formulaire filtre par année, méthode GET -->
        <form class="row g-3 align-items-end mb-3" method="get" th:action="@{/salary/statistique}">
            <div class="col-auto">
                <label for="annee" class="form-label">Année</label>
                <input type="number" id="annee" name="annee" class="form-control" min="2000" max="2100"
                       placeholder="Entrez l'année"
                       th:value="${statistique != null} ? ${statistique.annee} : 2025" />
            </div>
            <div class="col-auto">
                <button type="submit" class="btn btn-primary">Filtrer</button>
            </div>
        </form>

        <div class="card">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-bordered">
                        <thead class="table-light">
                            <tr>
                                <th>Mois</th>
                                <th>Année</th>
                                <th>Total Salaires</th>
                                <th>Total Déductions</th>
                                <th>Total Earnings</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Boucle sur les mois 1 à 12 -->
                            <tr th:each="moisStat, iterStat : ${#numbers.sequence(1,12)}">
                                <td th:text="${moisStat}">1</td>
                                <td th:text="${statistique.annee}">2025</td>

                                <td th:text="${#numbers.formatDecimal(statistique.totalSalaire[moisStat - 1], 1, 'COMMA', 2, 'POINT')}">0.00</td>
                                <td th:text="${#numbers.formatDecimal(statistique.totalDeduction[moisStat - 1], 1, 'COMMA', 2, 'POINT')}">0.00</td>
                                <td th:text="${#numbers.formatDecimal(statistique.totalEarning[moisStat - 1], 1, 'COMMA', 2, 'POINT')}">0.00</td>
                                
                                <td>
                                    <a th:href="@{'/salary/statistiques/details/' + ${statistique.annee} + '/' + ${moisStat}}"
                                       class="btn btn-info btn-sm">Voir détails</a>
                                </td>
                            </tr>
                            <tr th:if="${statistique == null}">
                                <td colspan="6" class="text-center">Aucune donnée disponible pour cette année.</td>
                            </tr>
                        </tbody>
                        <tfoot>
                            <tr class="table-secondary">
                                <td colspan="2"><strong>Totaux Année</strong></td>
                                <td th:text="${#numbers.formatDecimal(statistique.totalAnnuelsalaire, 1, 'COMMA', 2, 'POINT')}">0.00</td>
                                <td th:text="${#numbers.formatDecimal(statistique.totalAnnuelDeduction, 1, 'COMMA', 2, 'POINT')}">0.00</td>
                                <td th:text="${#numbers.formatDecimal(statistique.totalAnnuelEarning, 1, 'COMMA', 2, 'POINT')}">0.00</td>
                                <td></td>
                            </tr>
                        </tfoot>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
