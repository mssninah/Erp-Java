<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Liste des Fournisseurs</title>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="/css/styles.css" rel="stylesheet">
</head>
<body>
    <!-- Inclure la navbar -->
    <div th:replace="~{fragments/navbar :: navbar('rh')}"></div>

<div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <div>
                <h2 class="mb-1">Liste des Salary Slip</h2>
                
            </div>
            <div>
                <a th:href="@{/salary/export/pdf/{id}(id=${salary.name})}"
                class="btn btn-outline-danger btn-sm">
                <i class="bi bi-file-earmark-pdf"></i> Export PDF
                </a>

            </div>
        </div>
        
        <div class="card">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <td th:text="${salary.name}"></td>
                            </tr>
                        </thead>
                        <thead>
                            <tr>
                                <th>Employee</th>
                                <td th:text="${salary.employee}"></td>
                            </tr>
                        </thead>
                        <thead>
                            <tr>
                                <th>Employee Name</th>
                                <td th:text="${salary.employee_name}"></td>
                            </tr>
                        </thead>
                        <thead>
                            <tr>
                                <th>Company</th>
                                <td th:text="${salary.company}"></td>
                            </tr>
                        </thead>
                        <thead>
                            <tr>
                                <th>Posting Date</th>
                                <td th:text="${salary.posting_date}"></td>
                            </tr>
                        </thead>
                        <thead>
                            <tr>
                                <th>Currency</th>
                                <td th:text="${salary.currency}"></td>
                            </tr>
                        </thead>
                        <thead>
                            <tr>
                                <th>Salary Structure</th>
                                <td th:text="${salary.salary_structure}"></td>
                            </tr>
                        </thead>
                        <thead>
                            <tr>
                                <th>Total Working Days</th>
                                <td th:text="${salary.total_working_days}"></td>
                            </tr>
                        </thead>
                        <thead>
                            <tr>
                                <th>Payment Days</th>
                                <td th:text="${salary.payment_days}"></td>
                            </tr>
                        </thead>
                        <thead>
                            <tr>
                                <th>Net Pay</th>
                                <td th:text="${salary.net_pay}"></td>
                            </tr>
                        </thead>
                        <thead>
                            <tr>
                                <th>Total earnings</th>
                                <td th:text="${salary.total_earnings}"></td>
                            </tr>
                        </thead>
                        <thead>
                            <tr>
                                <th>Total deductions</th>
                                <td th:text="${salary.total_deduction}"></td>
                            </tr>
                        </thead>
                        
                    </table>
                    <h2>Earnings</h2>
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Salary Component</th>
                                <th>Amount</th>
                            </tr>
                        </thead>
                        <tbody th:each="earning : ${salary.earnings}">
                            <tr>
                                <td th:text="${earning.salary_component}"></td>
                                <td th:text="${earning.amount}"></td>
                            </tr>
                        </tbody>
                    </table>
                    <h2>Deductions</h2>
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Salary Component</th>
                                <th>Amount</th>
                            </tr>
                        </thead>
                        <tbody th:each="deduction : ${salary.deductions}">
                            <tr>
                                <td th:text="${deduction.salary_component}"></td>
                                <td th:text="${deduction.amount}"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
