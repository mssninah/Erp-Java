<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Liste des Salaires</title>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        /* Styles pour la modale */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal-overlay.active {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .modal-title {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 1rem;
        }

        .modal-buttons {
            margin-top: 1.5rem;
            display: flex;
            justify-content: space-around;
        }

        .modal-btn {
            padding: 0.5rem 1.5rem;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
        }

        .modal-btn-cancel {
            background: #6c757d;
            color: white;
        }

        .modal-btn-confirm {
            background: #d9534f;
            color: white;
        }

        .modal-btn:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <div th:replace="~{fragments/navbar :: navbar('rh')}"></div>

    <!-- Messages -->
    <div class="container mt-4">
        <div th:if="${message}" class="alert alert-success" role="alert">
            <i class="fas fa-check-circle me-2"></i>
            <span th:text="${message}"></span>
        </div>
        <div th:if="${error}" class="alert alert-danger" role="alert">
            <i class="fas fa-exclamation-circle me-2"></i>
            <span th:each="er : ${error}" th:text="${er}"></span>
        </div>

        <!-- Formulaire -->
        <div class="card mt-4 p-4">
            <h2><i class="bi bi-file-earmark-arrow-up"></i> Import CSV</h2>
            <form th:action="@{/csv}" method="POST" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="employee" class="form-label">Employee</label>
                    <input type="file" name="employee" accept=".csv" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="salary_structure" class="form-label">Salary Structure</label>
                    <input type="file" name="salary_structure" accept=".csv" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="salary_slip" class="form-label">Salary Slip</label>
                    <input type="file" name="salary_slip" accept=".csv" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary">Filtrer</button>
            </form>
        </div>

        <!-- Bouton Reset Data -->
        <form th:action="@{/csv/reset-data}" method="post" id="resetForm">
            <button type="button" class="btn btn-danger mt-3" id="resetButton">
                <i class="fas fa-trash-alt"></i> Reset Data
            </button>
        </form>
    </div>

    <!-- Modal de confirmation -->
    <div class="modal-overlay" id="confirmModal">
        <div class="modal-content">
            <div class="modal-title">Confirmation requise</div>
            <p>Êtes-vous sûr de vouloir effacer toutes les données ? Cette action est irréversible.</p>
            <div class="modal-buttons">
                <button class="modal-btn modal-btn-cancel" id="cancelButton">Annuler</button>
                <button class="modal-btn modal-btn-confirm" id="confirmButton">Confirmer</button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const resetButton = document.getElementById('resetButton');
            const confirmModal = document.getElementById('confirmModal');
            const cancelButton = document.getElementById('cancelButton');
            const confirmButton = document.getElementById('confirmButton');
            const resetForm = document.getElementById('resetForm');

            resetButton.addEventListener('click', function () {
                confirmModal.classList.add('active');
            });

            cancelButton.addEventListener('click', function () {
                confirmModal.classList.remove('active');
            });

            confirmButton.addEventListener('click', function () {
                resetForm.submit();
            });

            confirmModal.addEventListener('click', function (e) {
                if (e.target === confirmModal) {
                    confirmModal.classList.remove('active');
                }
            });

            document.addEventListener('keydown', function (e) {
                if (e.key === 'Escape' && confirmModal.classList.contains('active')) {
                    confirmModal.classList.remove('active');
                }
            });
        });
    </script>
</body>
</html>
