<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Liste des Salaires</title>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="/css/styles.css" rel="stylesheet">
    <style>
        .employee-card {
            background: #f8f9fa;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.03);
            padding: 2rem 2.5rem;
            margin-bottom: 2rem;
        }
        .employee-label {
            font-weight: 500;
            color: #555;
        }
        .employee-value {
            font-weight: 600;
            color: #222;
        }
        .salary-table th, .salary-table td {
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <!-- Inclure la navbar -->
    <div th:replace="~{fragments/navbar :: navbar('rh')}"></div>

    <div class="container mt-4">
        <div class="employee-card">
            <h3 class="mb-3"><i class="bi bi-person-badge"></i> Détails de l'employé</h3>
            <div class="row mb-2">
                <div class="col-md-4">
                    <span class="employee-label">Nom employé :</span>
                    <span class="employee-value" th:text="${employee.first_name}"></span>
                </div>
                <div class="col-md-4">
                    <span class="employee-label">ID :</span>
                    <span class="employee-value" th:text="${employee.name}"></span>
                </div>
                <div class="col-md-4">
                    <span class="employee-label">Genre :</span>
                    <span class="employee-value" th:text="${employee.gender}"></span>
                </div>
            </div>
            <div class="row mb-2">
                <div class="col-md-4">
                    <span class="employee-label">Date de naissance :</span>
                    <span class="employee-value" th:text="${#temporals.format(employee.date_of_birth, 'dd/MM/yyyy')}"></span>
                </div>
                <div class="col-md-4">
                    <span class="employee-label">Date d'embauche :</span>
                    <span class="employee-value" th:text="${#temporals.format(employee.date_of_joining, 'dd/MM/yyyy')}"></span>
                </div>
                <div class="col-md-4">
                    <span class="employee-label">Statut :</span>
                    <span class="employee-value">
                        <span th:if="${employee.status == 'Active'}" class="badge bg-success">Actif</span>
                        <span th:if="${employee.status == 'Inactive'}" class="badge bg-secondary">Inactif</span>
                        <span th:if="${employee.status == 'Suspended'}" class="badge bg-warning text-dark">Suspendu</span>
                        <span th:if="${employee.status == 'Left'}" class="badge bg-danger">Parti</span>
                    </span>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <span class="employee-label">Société :</span>
                    <span class="employee-value" th:text="${employee.company}"></span>
                </div>
            </div>
        </div>

        <div class="d-flex justify-content-between align-items-center mb-4">
            <div>
                <h2 class="mb-1"><i class="bi bi-cash-stack"></i> Liste des Salaires</h2>
            </div>
        </div>
        
        <div class="card">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table salary-table align-middle">
                        <thead class="table-light">
                            <tr>
                                <th>#</th>
                                <th>Structure</th>
                                <th>Total Brut</th>
                                <th>Total Déductions</th>
                                <th>Net à payer</th>
                                <th>Date</th>
                                <th></th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="salary, iterStat : ${salarys}">
                                <td th:text="${iterStat.count}"></td>
                                <td th:text="${salary.salary_structure}"></td>
                                <td th:text="${#numbers.formatDecimal(salary.gross_pay, 1, 'COMMA', 2, 'POINT')} + ' ' + ${salary.currency}"></td>
                                <td th:text="${#numbers.formatDecimal(salary.total_deduction, 1, 'COMMA', 2, 'POINT')} + ' ' + ${salary.currency}"></td>
                                <td>
                                    <span class="fw-bold text-success" th:text="${#numbers.formatDecimal(salary.net_pay, 1, 'COMMA', 2, 'POINT')} + ' ' + ${salary.currency}"></span>
                                </td>
                                <td th:text="${#temporals.format(salary.posting_date, 'dd/MM/yyyy')}"></td>
                                <td>
                                    <a th:href="@{/salary/detail/{id}(id=${salary.name})}" class="btn btn-outline-primary btn-sm">
                                        <i class="bi bi-eye"></i> Détail
                                    </a>
                                    
                                </td>
                                <td>
                                    <a th:href="@{/salary/export/pdf/{id}(id=${salary.name})}" class="btn btn-outline-danger btn-sm ms-1">
                                        <i class="bi bi-file-earmark-pdf"></i> PDF
                                    </a>
                                </td>
                            </tr>
                            <tr th:if="${salarys.size() == 0}">
                                <td colspan="8" class="text-center text-muted">Aucun salaire trouvé pour cet employé.</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
