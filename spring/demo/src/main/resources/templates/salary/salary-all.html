<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Liste des Salaires</title>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="/css/styles.css" rel="stylesheet">
    <style>
        .employee-card {
            background: #f8f9fa;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.03);
            padding: 2rem 2.5rem;
            margin-bottom: 2rem;
        }
        .employee-label {
            font-weight: 500;
            color: #555;
        }
        .employee-value {
            font-weight: 600;
            color: #222;
        }
        .salary-table th, .salary-table td {
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <!-- Inclure la navbar -->
    <div th:replace="~{fragments/navbar :: navbar('rh')}"></div>

    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <div>
                <h2 class="mb-1"><i class="bi bi-cash-stack"></i> Liste des Salaires</h2>
            </div>
        </div>

        <div>
            <form th:action="@{/salary/all}" class="row g-2 align-items-end mb-3" method="POST">
                <div class="col-auto">
                    <label for="mois" class="form-label mb-0">Mois</label>
                    <select id="mois" name="mois" class="form-select">
                        <option value="">Mois</option>
                        <option value="01">Janvier</option>
                        <option value="02">Février</option>
                        <option value="03">Mars</option>
                        <option value="04">Avril</option>
                        <option value="05">Mai</option>
                        <option value="06">Juin</option>
                        <option value="07">Juillet</option>
                        <option value="08">Août</option>
                        <option value="09">Septembre</option>
                        <option value="10">Octobre</option>
                        <option value="11">Novembre</option>
                        <option value="12">Décembre</option>
                    </select>
                </div>
                <div class="col-auto">
                    <label for="annee" class="form-label mb-0">Année</label>
                    <input type="number" id="annee" name="annee" class="form-control" min="1900" max="2100" placeholder="Année">
                </div>
                <div class="col-auto">
                    <button type="submit" class="btn btn-primary">Filtrer</button>
                </div>
            </form>
        </div>
        
        <div class="card">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table salary-table align-middle">
                        <thead class="table-light">
                            <tr>
                                <th>Employee Name</th>
                                <th>Structure</th>
                                <th>Total Earning</th>
                                <th>Total Déductions</th>
                                <th>Net à payer</th>
                                <th>Date</th>
                                <th th:each="component : ${components}" th:text="${component.salary_component}"></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="salary : ${salarys}">
                                <td th:text="${salary.employee_name}"></td>
                                <td th:text="${salary.salary_structure}"></td>
                                <td th:text="${#numbers.formatDecimal(salary.total_earnings, 1, 'COMMA', 2, 'POINT')} + ' ' + ${salary.currency}"></td>
                                <td th:text="${#numbers.formatDecimal(salary.total_deduction, 1, 'COMMA', 2, 'POINT')} + ' ' + ${salary.currency}"></td>
                                <td>
                                    <span class="fw-bold text-success" th:text="${#numbers.formatDecimal(salary.net_pay, 1, 'COMMA', 2, 'POINT')} + ' ' + ${salary.currency}"></span>
                                </td>
                                <td th:text="${#temporals.format(salary.posting_date, 'dd/MM/yyyy')}"></td>
                                <td th:each="component : ${components}">
                                    <span th:if="${component.type == 'Earning'}">
                                        <span th:with="found=false">
                                            <span th:each="earning : ${salary.earnings}">
                                                <span th:if="${!found and earning.salary_component == component.salary_component}" th:text="${earning.amount}" th:with="found=true"></span>
                                            </span>
                                        </span>
                                    </span>
                                    <span th:if="${component.type == 'Deduction'}">
                                        <span th:with="found=false">
                                            <span th:each="deduction : ${salary.deductions}">
                                                <span th:if="${!found and deduction.salary_component == component.salary_component}" th:text="${deduction.amount}" th:with="found=true"></span>
                                            </span>
                                        </span>
                                    </span>
                                </td>
                            </tr>
                            <tr th:if="${#lists.isEmpty(salarys)}">
                                <td colspan="8" class="text-center text-muted">Aucun salaire trouvé pour cet employé.</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
